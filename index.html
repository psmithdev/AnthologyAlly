<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
      }

      .profile-img {
        float: left;
        margin-right: 20px;
      }

      .profile-details {
        overflow: auto;
      }

      .profile-name {
        font-size: 24px;
        font-weight: bold;
      }

      .profile-interests,
      .profile-goodtoknow {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="profile.jpg" class="profile-img" width="150" height="150" />
      <div class="profile-details">
        <div class="profile-name">Resident's Name</div>
        <div class="profile-interests">
          <strong>Interests: </strong>Loves knitting, enjoys old musicals, is a
          big fan of cats.
        </div>
        <div class="profile-goodtoknow">
          <strong>Good to know: </strong>Prefers mornings for activities, needs
          reading glasses for small text.
        </div>
      </div>
    </div>
  </body>
</html>
